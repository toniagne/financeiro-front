<div class="card card-custom" [ngClass]="cssClasses">
    <!-- Header -->
    <div class="card-header border-0 mt-4">
        <h3 class="card-title align-items-start flex-column">
            <span class="card-label font-weight-bolder text-dark">{{ dialogContent['name'] | uppercase}}</span>
            <span class="text-muted mt-3 font-weight-bold font-size-sm">Detalhes do produto</span>
        </h3>
        <div class="card-toolbar">
                <button mat-button [mat-dialog-close]="true">Fechar</button>
            <div ngbDropdown [placement]="'bottom-right'" class="dropdown dropdown-inline" title="Quick actions">
                <a ngbDropdownToggle class="btn btn-clean btn-hover-light-primary btn-sm btn-icon"
                   data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <i class="ki ki-bold-more-ver"></i>
                </a>
                <div ngbDropdownMenu class="dropdown-menu dropdown-menu-md dropdown-menu-right">
                    <kt-dropdown4></kt-dropdown4>
                </div>
            </div>
        </div>
    </div>
    <!-- Body -->
    <div class="card-body pt-sm-4">

        <div class="d-flex align-items-center mb-4">
            <div class="d-flex flex-column font-weight-bold">
                <span class="text-dark text-hover-primary mb-1 font-size-lg">{{ dialogContent['productCategory'] }}</span>
                <span class="text-muted">Categoria</span>
            </div>
        </div>

        <div class="d-flex align-items-center mb-4">
            <div class="d-flex flex-column font-weight-bold">
                <span class="text-dark text-hover-primary mb-1 font-size-lg">{{ dialogContent['total'] | currency}}</span>
                <span class="text-muted">Valor</span>
            </div>
        </div>

        <div class="d-flex align-items-center mb-4" *ngIf="dialogContent['observation']">
            <div class="d-flex flex-column font-weight-bold">
                <a href="#" class="text-dark text-hover-primary mb-1 font-size-lg">{{ dialogContent['observation']}}</a>
                <span class="text-muted">Observações</span>
            </div>
        </div>
        <mat-divider></mat-divider>
        <div class="d-flex align-items-center mb-4" *ngFor="let details of dialogContent['details']">
            <span class="bullet bullet-bar bg-primary align-self-stretch"></span>

            <div class="d-flex flex-column flex-grow-1 ml-sm-4">
                <span class="text-dark-75 text-hover-primary font-weight-bold font-size-lg mb-1">
                    {{ details.value | uppercase}}
                </span>
                <span class="text-muted font-weight-bold">
                    {{ details.key | uppercase}}
                </span>
            </div>

        </div>

    </div>
</div>
